[package]
name = "ckziu-codefest-api"
authors = ["Tymon Wo≈∫niak <tymon.student@gmail.com>"]
version = "0.1.0"
publish = false
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
