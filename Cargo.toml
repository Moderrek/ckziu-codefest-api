[package]
name = "ckziu-codefest-api"
authors = ["Tymon Wo≈∫niak <tymon.student@gmail.com>"]
version = "0.1.0"
publish = false
edition = "2021"

[dependencies]
tokio = { version = "1.37.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.115"
warp = "0.3.6"
reqwest = "0.12.3"
scraper = "0.19.0"
sqlx = { version = "0.7", features = ["runtime-tokio", "postgres", "runtime-tokio-native-tls"] }
jsonwebtoken = "9.3.0"
chrono = "0.4.37"
thiserror = "1.0.58"
log = "0.4.21"
env_logger = "0.11.3"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
